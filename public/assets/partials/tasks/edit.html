<h3>Add/Edit Task</h3>
<form name="taskForm" class="form-horizontal">
	<div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control" ng-model="task.name" type="text" name="task.name" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Assigned</label>
    <div class="col-sm-10">
        <select class="form-control" ng-model="task.assigned" name="task.assigned" ng-options="user._id as user.email for user in users">
        </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Completed</label>
    <div class="col-sm-10">
        <input ng-model="task.completed" type="checkbox" ng-true-value="true" ng-false-value="false" name="task.completed" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" type="button" ng-click='Methods.Save()'>Save</button>
      <a class="btn btn-default" type="button" ng-href='/#/tasks'>Cancel</a>
    </div>
  </div>	
</form>
